<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Catalogo Prodotti Magazzino</h3>

                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input name="table_search" class="form-control pull-right" placeholder="Search" type="text">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody><tr>
                        <th>ID</th>
                        <th>Nome prodotto</th>
                        <th>Tempo consegna medio</th>
                        <th>Fornitore</th>
                        <th>Prezzo</th>
                        <th>Propriet√†</th>
                        <th>Impostazioni</th>


                    </tr>
                    <tr ng-repeat="product in ctrl.products" ng-class="{ 'selected' : product.outdated}">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.averageDeliveryTime}}</td>
                        <td>{{product.stockist}}</td>
                        <td>{{product.price}}</td>
                        <td >
                            <span ng-repeat="property in product.properties" class="label label-success" ng-style="{'margin-right': '5px'}">{{property}}</span>
                        </td>
                        <td>
                            <div class="box-footer" ng-if="!product.outdated">
                                <button class="btn btn-primary" ng-click="ctrl.product(product)">
                                    Gestisci
                                </button>
                            </div>
                        </td>

                    </tr>

                    </tbody></table>

            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="ctrl.product(product)">
                Aggiungi prodotto
            </button>
        </div>
    </div>




    </div>


</div>
