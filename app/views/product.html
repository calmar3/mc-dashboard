<div class="row" ng-if="ctrl.mode === null">

    <div class="box">

        <div class="box-body">

            <div class="col-lg-6 col-md-6" >
                <div class="box direct-chat direct-chat-primary ">

                    <div class="box-header with-border">
                        <h3 class="box-title">Gestione articolo ID</h3>
                    </div>
                    <div class="box-body">

                        <div class="input-group">
                            <div class="form-group with-border col-md-12">
                                <label>Nome prodotto:</label>
                                <input type="text" class="form-control" id="nomeProdotto" placeholder="Inserire nome prodotto..." ng-model="ctrl.product.name">
                            </div>

                            <div class="form-group with-border col-md-12">
                                <label>Tempo consegna medio:</label>
                                <input type="text" class="form-control" id="tempoConsegnaMedio" placeholder="Inserire tempo consegna medio..." ng-model="ctrl.product.averageDeliveryTime">
                            </div>

                            <div class="form-group with-border col-md-12">
                                <label>Fornitore:</label>
                                <input type="text" class="form-control" id="nomeFornitore" placeholder="Inserire nome fornitore..." ng-model="ctrl.product.stockist">
                            </div>

                            <div class="form-group with-border col-md-12">
                                <label>Prezzo:</label>
                                <input type="text" class="form-control" id="prezzo" placeholder="Inserire prezzo prodotto..." ng-model="ctrl.product.price">
                            </div>

                            <div class="form-group with-border col-md-12">
                                <label>Lista Proprietà:</label>
                                <div class="row"  ng-repeat="(key,value) in ctrl.product.properties" >
                                    <div class="col-lg-12">
                                        <label>{{key}}</label>
                                        <div class="input-group input-group-sm">
                                            <input class="form-control" type="text" id="proprietà"  ng-model="ctrl.product.properties[key]">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-flat pull-right" ng-model="ctrl.changedProperty" ng-click="ctrl.changeProductProperty($index,key)">
                                                    Modifica
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label >Scegli le Proprietà aggiuntive del nuovo prodotto:</label>
                                    <div class="row"   >
                                        <div class="col-lg-3" ng-repeat="property in ctrl.otherProperty">
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" ng-checked="ctrl.selectedProperties[$index]" ng-model="ctrl.selectedProperties[$index]" ng-change="ctrl.changeOtherPropertiesStatus(ctrl.otherProperty[$index])">
                                                        {{property.id}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="box-footer">
                        <div class="btn-group pull-right">
                            <button type="button" ng-click="ctrl.updateProduct()" class="btn btn-primary">
                                Salva
                            </button>
                            <button type="button" class="btn btn-default" ng-click="ctrl.go('Catalogo Prodotti')">
                                Indietro
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.eliminateProduct()" ng-if="ctrl.modify">
                                Elimina prodotto
                            </button>
                        </div>
                    </div>

                </div>

            </div>


            <div class="col-lg-6 col-md-6" ng-if="ctrl.modify">

                <div class="box box-info">

                    <div class="box-header with-border">
                        <h3 class="box-title">Dettagli Prodotto selezionato</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
                                    ID: {{ctrl.product.id}}
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px">
                                    Nome Prodotto: {{ctrl.product.name}}
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px">
                                    Tempo Consegna Medio: {{ctrl.product.averageDeliveryTime}}
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px">
                                    Fornitore: {{ctrl.product.stockist}}
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px">
                                    Prezzo: {{ctrl.product.price}}
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px" >Proprietà:
                                    <span ng-repeat="property in ctrl.product.properties">
                                        <span class="label knob-label">
                                            {{property}}
                                        </span>
                                    </span>
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 10px" >Caratteristiche:
                                    <span ng-repeat="oP in ctrl.product.propertylist">
                                        <span class="label label-info">
                                            {{oP.id}}
                                        </span>
                                    </span>
                                </th>
                            </tr>


                            </tbody></table>
                    </div>

                </div>

            </div>

        </div>


    </div>

</div>
