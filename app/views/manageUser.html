<div class="row">

    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Gestione Utenti</h3>
            </div>

            <!-- /.box-header -->
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Username</th>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Ruolo</th>
                        </tr>

                        <tr ng-repeat="user in ctrl.users" ng-click="ctrl.viewUser(user)" data-toggle="modal"
                            data-target="#modal-viewUser">
                            <td>{{user.username}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.surname}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>

<div class="modal fade" id="modal-viewUser" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Utente: {{ctrl.currUser.username}}</h4>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <div class="box-header with-border">
                        <h3 class="box-title">Gestione Utente</h3>
                    </div>

                    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1" style="margin-top:20px; margin-bottom:20px;">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Inserire l'username dell'utente..." ng-model="ctrl.currUser.username">
                        </div>
                        <div class="form-group">
                            <label for="ruoli">Ruolo</label> <br>
                            <select name="ruoli" id="ruoli" ng-model="ctrl.currUser.role">
                                <option value="admin">Amministratore</option>
                                <option value="manager">Gestore Magazzino</option>
                                <option value="warehouseman">Magazziniere</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" data-dismiss="modal"
                        ng-click="ctrl.modifyUser()">Modifica
                </button>
                <button type="button" class="btn btn-primary pull-center" data-dismiss="modal"
                ng-click="ctrl.deleteUser()">Cancella</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
